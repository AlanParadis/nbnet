language: c
os:
  - osx
  - linux
  - windows
script:
  - cd soak
  - mkdir build
  - cd build
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then cmake -G "MinGW Makefiles" .. ; fi
  - if [ "$TRAVIS_OS_NAME" != "windows" ]; then cmake .. ; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then mingw32-make ; fi
  - if [ "$TRAVIS_OS_NAME" != "windows" ]; then make ; fi